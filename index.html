<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MVNya</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar  -->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="container is-max-widescreen">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <strong>MVNya</strong>
          </a>

          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item"> The Movies </a>
            <a class="navbar-item"> About Me </a>
            <div class="navbar-item has-dropdown is-hoverable"></div>
          </div>

          <div class="navbar-end">
            <div class="navbar-item"></div>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar  -->
    <!-- Hero Section  -->
    <section class="hero is-medium">
      <div class="hero-body">
        <div class="container is-max-widescreen">
          <p class="title has-text-white">The Movies</p>
          <p class="subtitle has-text-white">Keknya Bakal Sepi Nih Ntar Liat Aja Nanti Max 10 Data Movie Doang</p>
          <div class="field has-addons">
            <div class="control is-expanded">
              <input autofocus class="input input-search" type="text" placeholder="Find a repository" />
            </div>
            <div class="control">
              <button class="button is-white is-outlined btn-search">Search</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Hero Section  -->
    <!-- Movie Container -->
    <div class="container is-max-widescreen">
      <br />
      <section class="movie-section">
        <div class="columns is-multiline is-max-widescreen movie-container">
          <div class="column is-12 flash-message">
            <!-- <article class="message is-danger">
              <div class="message-header">
                <p>Error</p>
                <button class="delete btn-delete" aria-label="delete"></button>
              </div>
              <div class="message-body">
                Data Salah
              </div>
            </article> -->
          </div>
          <!-- looping cards  -->

          <!-- looping cards  -->
        </div>
      </section>
    </div>
    <!-- End Movie Container -->
    <!-- Modal Box -->
    <div class="modal modal-detail">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title"></p>
          <button class="delete btn-close" aria-label="close"></button>
        </header>
        <section class="modal-card-body"></section>
        <footer class="modal-card-foot">
          <p class="modal-card-title"></p>
          <button class="button btn-close">Cancel</button>
        </footer>
      </div>
    </div>
    <!-- End Modal Box -->
    <!-- Footer  -->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>MVNya</strong> by <a href="https://fb.me/banana.garuda" target="_blank">Agus Chandra</a>. The source code is licensed

          <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
        </p>
      </div>
    </footer>
    <!-- End Footer  -->

    <!-- Script Here  -->
    <script src="script.js"></script>
    <!-- End Script Here  -->

</html>
